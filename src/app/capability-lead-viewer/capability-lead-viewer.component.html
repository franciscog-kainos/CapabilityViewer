<mat-card class="main-card">

        <img mat-card-avatar id="matcard-avatar" [src]="leader.user_picture" alt="image of user">

        <mat-card-subtitle id="matcard-subtitle">{{capability.capability_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
